<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hip Dad Radio — Chicago’s Meat ’N Potatoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="#/home" class="brand">
        <img src="assets/hdr-logo.png" alt="Hip Dad Radio Logo" class="brand-logo" />
        <div class="brand-text">
          <div class="brand-title">Hip Dad Radio</div>
          <div class="brand-tagline">Chicago’s Meat ’N Potatoes • Streaming 24/7</div>
        </div>
      </a>
    </div>

    <nav class="main-nav">
      <a href="#/home" class="nav-link" data-page="home">Home</a>
      <a href="#/videos" class="nav-link" data-page="videos">Videos</a>
      <a href="#/the-scoop" class="nav-link" data-page="the-scoop">The Scoop</a>
      <a href="#/listen-live" class="nav-link" data-page="listen-live">Listen Live</a>
      <a href="#/contact" class="nav-link" data-page="contact">Contact</a>
    </nav>

    <button id="headerPlayerButton" class="player-pill">
      <span class="player-icon">▶</span>
      <span>Hip Dad Radio</span>
      <span class="live-dot"></span>
      <span class="live-label">LIVE</span>
    </button>
  </header>

  <main id="page-content" class="page-wrapper">
    <!-- SPA content injected here by app.js -->
  </main>

  <footer class="site-footer">
    © 2025 Hip Dad Radio — Chicago’s Meat &amp; Potatoes
  </footer>

  <!-- Optional small hidden iframe for header player.
       This just mirrors the Listen Live player so audio keeps going as you click around. -->
  <iframe
    id="backgroundPlayer"
    src="https://live365.com/embeds/v1/player/a27079?s=sm&m=dark&c=mp3"
    frameborder="0"
    allow="autoplay"
    class="background-player"
  ></iframe>

  <script src="app.js"></script>
</body>
</html>
