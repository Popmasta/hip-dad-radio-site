<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hip Dad Radio</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
<nav>
<a href="#home">Home</a>
<a href="#videos">Videos</a>
<a href="#scoop">The Scoop</a>
<a href="#listen">Listen Live</a>
<a href="#shows">Radio Shows</a>
</nav>
</header>

<main>

<!-- HOME -->
<section id="home">
  <div class="live-widgets">
    <div class="live-block">
      <h2>Live Stream</h2>
      <div class="widget-box">
        <iframe id="live365-player"></iframe>
      </div>
    </div>

    <div class="live-block">
      <h2>Live Chat</h2>
      <div class="widget-box">
        <iframe id="chat-frame"></iframe>
      </div>
    </div>
  </div>

  <div class="played-widget">
    <iframe width="600" height="531" frameborder="0" src="https://live365.com/embeds/v1/played/a27079?s=lg&m=dark"></iframe>
  </div>

  <div class="mailing-list-box">
    <h3>Join Our Mailing List</h3>
    <input type="email" placeholder="Enter your email..." id="mail-input" />
    <button onclick="subscribeMail()">Subscribe</button>
    <p id="mail-status"></p>
  </div>
</section>

<!-- VIDEOS -->
<section id="videos">
  <h2>Latest YouTube Clips</h2>
  <div class="video-grid" id="youtube-container"></div>
</section>

<!-- THE SCOOP (BLOG) -->
<section id="scoop">
  <h2 class="centered">The Scoop Blog</h2>
  <div class="blog-feed centered" id="blog-container"></div>
  <div class="center-box">
    <button class="explore-btn" onclick="window.open('https://open.spotify.com/user/hipdadradio')">
      Explore More Playlists
    </button>
  </div>
</section>

<!-- LISTEN LIVE -->
<section id="listen">
  <h2>Listen Live</h2>
  <div class="widget-box perfect-fit">
    <iframe src="https://live365.com/embed/player/a27079?autoplay=1" frameborder="0"></iframe>
  </div>
</section>

<!-- RADIO SHOWS -->
<section id="shows">
  <h2>Radio Shows</h2>
  <div class="shows-list">
    <div class="show-card"><h3>All-80s Night</h3><p>Wednesday 8 PM</p></div>
    <div class="show-card"><h3>1978 Spotlight</h3><p>Weekly Theme Show</p></div>
    <div class="show-card"><h3>Deep Crate Dive</h3><p>60s-80s + Chicago</p></div>
  </div>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
