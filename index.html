<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hip Dad Radio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <div class="logo">Hip Dad Radio</div>
  <nav class="main-nav">
    <a href="#videos">Videos</a>
    <a href="#scoop">The Scoop</a>
    <a href="#listen">Listen Live</a>
    <a href="#shows">Radio Shows</a>
  </nav>
</header>

<main>

  <section id="videos" class="video-section">
    <h2>Latest Videos</h2>
    <div class="video-grid">
      <iframe src="app.js"></iframe>
    </div>
  </section>

  <section id="scoop" class="scoop-section">
    <h2>The Scoop (Blog)</h2>
    <div id="blog-container"></div>
    <div class="mailing-list-box">
      <h3>Join our mailing list</h3>
      <input type="email" placeholder="Enter your email..." />
      <button>Subscribe</button>
    </div>
  </section>

  <section id="listen" class="listen-section">
    <h2>Listen Live</h2>
    <div class="live-widgets">
      <div class="live-block">
        <h3>Live Stream</h3>
        <div class="widget-box">
          <iframe id="live365-player" frameborder="0" allow="autoplay" scrolling="no"></iframe>
        </div>
      </div>
      <div class="live-block">
        <h3>Live Chat</h3>
        <div class="widget-box">
          <iframe id="chat-frame" frameborder="0" scrolling="yes"></iframe>
        </div>
      </div>
    </div>

    <div class="played-widget">
      <iframe width="600" height="531" frameborder="0"></iframe>
    </div>

  </section>

  <section id="shows" class="shows-section">
    <h2>Radio Shows</h2>
    <div class="shows-list">
      <div class="show-card">
        <h3>All-80s Night</h3>
        <p>Live every Wednesday @ 8 PM</p>
      </div>
      <div class="show-card">
        <h3>1978 Spotlight</h3>
        <p>This weekâ€™s theme: 1978 classics</p>
      </div>
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
