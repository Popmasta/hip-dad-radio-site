<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hip Dad Radio — Chicago’s Meat & Potatoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="assets/hdr-logo.png" alt="Hip Dad Radio logo" class="brand-logo"/>
    <div class="brand-text">
      <div class="brand-title">Hip Dad Radio</div>
      <div class="brand-tagline">Chicago’s Meat ’N Potatoes • Streaming 24/7</div>
    </div>
  </div>

  <nav class="main-nav">
    <a href="#home" class="nav-link" data-page="home">Home</a>
    <a href="#videos" class="nav-link" data-page="videos">Videos</a>
    <a href="#the-scoop" class="nav-link" data-page="the-scoop">The Scoop</a>
    <a href="#listen-live" class="nav-link" data-page="listen-live">Listen Live</a>
    <a href="#radio-shows" class="nav-link" data-page="radio-shows">Radio Shows</a>
    <a href="#contact" class="nav-link" data-page="contact">Contact</a>
  </nav>

  <button id="playerToggle" class="player-pill" type="button">
    <span class="player-icon">▶</span> 
    <span class="player-label">Hip Dad Radio</span> 
    <span class="live-dot"></span> 
    <span class="live-text">LIVE</span>
  </button>

  <!-- GLOBAL AUDIO STREAM -->
  <audio id="hdr-audio" preload="none" loop>
    <source src="https://streaming.live365.com/a27079" type="audio/mpeg"/>
  </audio>

</header>

<!-- SPA PAGE CONTENT LOADER -->
<main id="app" class="app"></main>

<footer class="site-footer">© <span id="year"></span> Hip Dad Radio — Chicago IL</footer>

<script src="player.js"></script>
<script src="app.js"></script>

</body>
</html>
