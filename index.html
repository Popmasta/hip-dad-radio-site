<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hip Dad Radio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="banner">
  <div class="banner-content">
    <h1>Hip Dad Radio</h1>
    <p>Chicago’s Meat ‘N Potatoes • Streaming 24/7</p>
  </div>

  <!-- Top Player embed (banner only, top right, not cut off) -->
  <iframe class="top-player" 
          src="https://player.live365.com/station/Hip-Dad-Radio" 
          allow="autoplay; encrypted-media">
  </iframe>
</header>

<section class="playlist-section">
  <h2>HDR Playlists</h2>
  <div class="playlists">
    <div class="playlist-card"><iframe src="PLAYLIST_EMBED_1"></iframe><p>New Tunes for Hip Dads</p></div>
    <div class="playlist-card"><iframe src="PLAYLIST_EMBED_2"></iframe><p>Kodachrome Cookout</p></div>
    <div class="playlist-card"><iframe src="PLAYLIST_EMBED_3"></iframe><p>Driftwood Dads</p></div>
  </div>
</section>

<section class="playlist-section">
  <h2>HDR Golden Years</h2>
  <div class="playlists">
    <div class="playlist-card"><iframe src="PLAYLIST_EMBED_4"></iframe><p>HDR 1973</p></div>
    <div class="playlist-card"><iframe src="PLAYLIST_EMBED_5"></iframe><p>Slinky Saturdays</p></div>
    <div class="playlist-card"><iframe src="PLAYLIST_EMBED_6"></iframe><p>Ghouly Garage</p></div>
  </div>
</section>

<section class="listen-live-section playlist-section">
  <h2>Listen Live</h2>

  <!-- Inside Player + Chat side-by-side -->
  <div class="listen-live-grid listen-live-grid">
    <iframe class="inside-player inside-player inside-player" 
            src="STATION_EMBED_URL" 
            allow="autoplay; encrypted-media">
    </iframe>

    <iframe class="live-chat live-chat" 
            src="CHAT_EMBED_URL">
    </iframe>
  </div>

  <!-- Last Played centered under both -->
  <div class="last-played last-played">
    <h3>Last Played</h3>
    <iframe src="LAST_PLAYED_EMBED_URL"></iframe>
  </div>

</section>

<footer class="last-played text-center">
  <p>© 2025 Hip Dad Radio • Chicago IL</p>
</footer>

</body>
</html>
