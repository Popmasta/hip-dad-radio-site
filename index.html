<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hip Dad Radio</title>

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- HEADER -->
<header class="hdr-header">
    <div class="hdr-left">
        <img src="assets/hdr-logo.png" class="hdr-logo" alt="Hip Dad Radio Logo">
        <div class="hdr-tagline">Chicago’s Meat ‘N Potatoes • Streaming 24/7</div>
    </div>

    <nav class="hdr-nav">
        <a href="#/home" id="nav-home">Home</a>
        <a href="#/videos" id="nav-videos">Videos</a>
        <a href="#/the-scoop" id="nav-scoop">The Scoop</a>
        <a href="#/listen-live" id="nav-listen">Listen Live</a>
        <a href="#/contact" id="nav-contact">Contact</a>
    </nav>

    <button id="playerButton" class="hdr-player-btn">
        ▶ Hip Dad Radio
        <span class="live-dot"></span>
        <span class="live-text">LIVE</span>
    </button>
</header>

<!-- MAIN APP CONTAINER (SPA injects pages here) -->
<div id="app" class="page-wrapper"></div>

<script src="player.js"></script>
