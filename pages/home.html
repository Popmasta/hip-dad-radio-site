<!DOCTYPE html>
<html>
<head>
  <title>Hip Dad Radio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="banner">
  <div class="banner-content">
    <div class="banner-text">
      <h1>Hip Dad Radio</h1>
      <p>Chicago’s Meat ‘N Potatoes · Streaming 24/7</p>
    </div>

    <div class="nav-tabs">
      <a href="#home">Home</a>
      <a href="#videos">Videos</a>
      <a href="#scoop">The Scoop</a>
      <a href="#listen-live">Listen Live</a>
      <a href="#radio-shows">Radio Shows</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- ✅ Top player stays intact and unconfused with inside player -->
    <iframe class="top-player"
      src="https://player.live365.com/hip-dad-radio"
      allow="autoplay; encrypted-media"
      scrolling="no"></iframe>

  </div>
</header>

<section class="container">
  <h2>HDR Playlists</h2>
  <div class="playlist-row">
    <div class="playlist-card"><iframe src="https://open.spotify.com/embed/playlist/XXXXX"></iframe></div>
    <div class="playlist-card"><iframe src="https://open.spotify.com/embed/playlist/YYYYY"></iframe></div>
    <div class="playlist-card"><iframe src="https://open.spotify.com/embed/playlist/ZZZZZ"></iframe></div>
  </div>

  <h2>HDR Golden Years</h2>
  <div class="playlist-row">
    <div class="playlist-card"><iframe src="https://open.spotify.com/embed/playlist/AAAAA"></iframe></div>
    <div class="playlist-card"><iframe src="https://open.spotify.com/embed/playlist/BBBBB"></iframe></div>
    <div class="playlist-card"><iframe src="https://open.spotify.com/embed/playlist/CCCCC"></iframe></div>
  </div>
</section>

</body>
</html>
