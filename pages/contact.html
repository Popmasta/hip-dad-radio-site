<section class="card">
  <h1>Contact</h1>
  <p>
    Got a song suggestion, a band we should know about, or a business inquiry? Drop a line and
    we’ll get back to you.
  </p>

  <form class="contact-form">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="subject" placeholder="Subject" />
    <textarea name="message" placeholder="Message"></textarea>

    <button type="submit" class="btn primary">Send (placeholder)</button>
  </form>

  <p style="margin-top:10px; font-size:12px;">
    This form doesn’t send anywhere yet — when you’re ready, we can wire it up to an email service
    or Google Form.
  </p>
</section>
