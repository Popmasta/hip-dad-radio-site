<section class="card">
  <h1>Contact the Hip Dad Crew</h1>
  <p>Got something to share? A band? A DJ? A very urgent discord about reverb levels? Drop it below.</p>
</section>

<section class="card">
  <form class="contact-form" id="contactForm">
    <input type="text" name="name" placeholder="Name / Band / DJ / Org" required />
    <input type="email" name="email" placeholder="Email" required />
    <textarea name="message" placeholder="Your message, your vibe, your truth"></textarea>
    <button class="btn primary" type="submit">Send Message</button>
  </form>
</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", e => {
    e.preventDefault();
    window.location.href = `mailto:hipdadradio@gmail.com?subject=Website%20Contact&body=` +
      encodeURIComponent(e.target.name.value + "\n\n" + e.target.message.value);
  });
</script>
