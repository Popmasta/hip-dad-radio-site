  <link rel="stylesheet" href="styles.css">

<body>

<header class="banner">
  <div class="banner-content">
    <h1>Listen Live</h1>
    <p>Big player view + live chat</p>
  </div>

  <iframe class="top-player" 
          src="https://player.live365.com/station/Hip-Dad-Radio" 
          allow="autoplay; encrypted-media">
  </iframe>
</header>

<section class="listen-live-grid playlist-section">
  <h2>Live Stream</h2>

  <div class="listen-live-grid">
    <!-- Inside Player -->
    <iframe class="inside-player inside-player" 
            src="STATION_EMBED_URL" 
            allow="autoplay; encrypted-media">
    </iframe>

    <!-- Chat Box Right Next to Player -->
    <iframe class="live-chat live-chat" 
            src="CHAT_EMBED_URL">
    </iframe>
  </div>

  <!-- Last Played -->
  <div class="last-played mt-6">
    <h3>Last Played</h3>
    <iframe src="LAST_PLAYED_EMBED_URL"></iframe>
  </div>

</section>

</body>
</html>
