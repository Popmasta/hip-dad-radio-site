      <h1>Hip Dad Radio</h1>

    </div>

    <div class="nav-tabs">
      <a href="index.html#home">Home</a>

    <strong>LIVE CHAT</strong>

</div>

<!-- ✅ Last played appears ONLY below both player + chat -->

</div>
