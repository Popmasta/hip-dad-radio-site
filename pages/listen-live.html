<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listen Live</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="player.js"></script>
  <script defer src="app.js"></script>
</head>
<body>

<section class="card">
  <h2>Listen Live</h2>
  <p>Live365 player & chat side-by-side</p>
</section>

<div class="inside-live-container">
  <!-- INSIDE PLAYER (THIS is the one with spacing issues to fix, not the banner player) -->
  <div class="live365-box">
    <iframe id="inside-player-frame" src="LIVE365_EMBED_URL" scrolling="no"></iframe>
  </div>

  <!-- Chat beside it -->
  <div class="live-chat-box">
    <h3>Live Chat</h3>
    <div id="chat-app"></div>
  </div>
</div>

<!-- LAST PLAYED BOX (only shows under both player+chat, no extra player between them) -->
<section class="card last-played">
  <h3>Last Played</h3>
  <div id="last-played-list"></div>
</section>

<section class="site-footer">Return to <a href="index.html">Home</a></section>

</body>
</html>
